<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="aligner">
      <div class="container">
        <img
          class="profile-photo"
          src="images/avatar-jessica.jpeg"
          alt="User profile photo"
        />
        <h2 class="users-name">Jessica Randall</h2>
        <h3 class="location">London, United Kingdom</h3>
        <h4 class="blurb">"Front-end developer and avid reader."</h4>
        <div class="external-link">GitHub</div>
        <div class="external-link">Frontend Mentor</div>
        <div class="external-link">LinkedIn</div>
        <div class="external-link">Twitter</div>
        <div class="external-link">Instagram</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.michaellittle.io">Michael Little </a>.
    </div>
  </body>
</html>
