<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="results.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="center">
      <div class="grid-container">
        <div class="overall-result">
          <h3>Your Result</h3>
          <div class="score">
            <div class="user-score">76</div>
            of 100
          </div>
          <div class="user-contexulization">
            <p class="user-category">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="summary-element reaction">
            <div class="summary-element-title">
              <img src="assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <p><span class="summary-element-score">80</span> / 100</p>
          </div>
          <div class="summary-element memory">
            <div class="summary-element-title">
              <img src="assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <p><span class="summary-element-score">92</span> / 100</p>
          </div>
          <div class="summary-element verbal">
            <div class="summary-element-title">
              <img src="assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <p><span class="summary-element-score">61</span> / 100</p>
          </div>
          <div class="summary-element visual">
            <div class="summary-element-title">
              <img src="assets/images/icon-visual.svg" alt="" />
              Visual
            </div>
            <p><span class="summary-element-score">72</span> / 100</p>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
