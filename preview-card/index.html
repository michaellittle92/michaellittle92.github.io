<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="preview-card">
      <img class="preview-image" src="assets/images/illustration-article.svg" alt="Post-Preview-Image">
      <label class="category" for="category">Learning</label>
    
      <p class="date-published">Published 21 Dec 2023</p>
      <h3 class="post-title">HTML & CSS foundations</h3>
    
      <p class="post-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="author-section">
        <img class="author-image" src="assets/images/image-avatar.webp" alt="">
        <p class="author-attribution">Greg Hooper</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Little</a>.
  </div>
</body>
</html>
