<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div class="calculator">
            <div class="output"></div>
            <div class="buttons">
                <button class="clear button grey-button two-button">C</button>
                <button class="backspace button one-unit grey-button">‚Üê</button>
                <button class="buttonide button one-unit orange-button">/</button>
                <button class="seven button one-unit grey-button">7</button>
                <button class="eight button one-unit grey-button">8</button>
                <button class="nine button one-unit grey-button">9</button>
                <button class="times button one-unit orange-button">x</button>
                <button class="four button one-unit grey-button">4</button>
                <button class="five button one-unit grey-button">5</button>
                <button class="six button one-unit grey-button">6</button>
                <button class="minus button one-unit orange-button">-</button>
                <button class="one button one-unit grey-button">1</button>
                <button class="two button one-unit grey-button">2</button>
                <button class="three button one-unit grey-button">3</button>
                <button class="plus button one-unit orange-button">+</button>
                <button class="zero button grey-button threebutton">0</button>
                <button class="equals button one-unit orange-button">=</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
