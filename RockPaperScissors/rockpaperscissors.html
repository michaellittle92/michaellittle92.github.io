<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rockpaperscissors.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="player-buttons">
        <button class="game-buttons" id="rock">
          <img src="images/stone.png" alt="Rock" />
        </button>
        <button class="game-buttons" id="paper">
          <img src="images/new-document.png" alt="Paper" />
        </button>
        <button class="game-buttons" id="scissors">
          <img src="images/scissor.png" alt="Scissors" />
        </button>
      </div>
      <div class="player">
        <div class="player-image"></div>
        <p class="player-name">Player</p>
        <p class="player-score">0</p>
      </div>
      <div class="game-functions">
        <p class="status"></p>
        <button class="game-buttons" id="reset">Reset</button>
      </div>
      <div class="cpu">
        <div class="cpu-image"></div>
        <p class="cpu-name">CPU</p>
        <p class="cpu-score">0</p>
      </div>
    </div>

    <script src="rockpaperscissors.js"></script>
  </body>
</html>
