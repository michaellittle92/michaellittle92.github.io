<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rockpaperscissors.css" />
  </head>
  <body>
    <div class="container">
      <div class="player-buttons column">
        <button class="game-buttons" id="rock">Rock</button>
        <button class="game-buttons" id="paper">Paper</button>
        <button class="game-buttons" id="scissors">Scissors</button>
      </div>
      <div class="player column">
        <img class="player-image" src="images/empty-250x250.png" alt="" />
        <p class="player-name">Player</p>
        <p class="player-score">0</p>
      </div>
      <div class="game-functions column">
        <p class="status"></p>
        <p>Reset</p>
        <button class="game-buttons" id="reset">Reset?</button>
      </div>
      <div class="cpu column">
        <img class="cpu-image" src="images/empty-250x250.png" alt="" />
        <p class="cpu-name">CPU</p>
        <p class="cpu-score">0</p>
      </div>
    </div>

    <script src="rockpaperscissors.js"></script>
  </body>
</html>
