<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container-today-forecast">
    <section class="weather-info">
        <img id="weather-icon" src="" alt="">
        <p id="max"><span id="max-temp">Loading...</span>°</p>
        <p>Min Temp: <span id="min-temp">Loading...</span>°C</p>
    </section>
    </div>
    <div class="contianer-weekly-forecast">
        <section class="weekly-forecast">
            <div class="day" id="day-0">
                <h3 class="daily-date" id="forecast-day-0-date">Loading...</h3>
                <img class="daily-icon" id="forecast-day-0-image" src="#" alt="">
                <p><span class=daily-max-temp id="forecast-day-0-maxtemp"></span>/<span class=daily-min-temp id="forecast-day-0-mintemp"></span></p>
            </div>

                <h3 class="daily-date" id="forecast-day-1-date">Loading...</h3>

            </div>

            </div>

            </div>
            <div class="day">

            </div>
        </section>
    </div>
    <script src="./config.js"></script>
    <script src="./weather.js"></script>
</body>
</html>
