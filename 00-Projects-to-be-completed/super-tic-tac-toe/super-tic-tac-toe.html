<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="super-tic-tac-toe.css" />
    <title>Super Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Super Tic Tac Toe</h1>
    </header>
    <div class="scoreboard">
      <div class="scoreboard-player-1">
        <span>Player 1: </span><span class="score">0</span>
      </div>
      <div class="scoreboard-player-2">
        <span>Player 2: </span><span class="score">0</span>
      </div>
    </div>
    <div class="loading"></div>
    <div class="game-container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script src="super-tic-tac-toe.js"></script>
  </body>
</html>
