<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="social-links">
        <img
          class="profile-image"
          src="assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h1>Jessica Randall</h1>
        <div class="location"><strong>London, United Kingdom</strong></div>
        <div class="blurb">"Front-end developer and avid reader."</div>
        <div class="button-group">
          <a href="https://github.com"><div class="button">GitHub</div></a>
          <a href="https://frontendmasters.com/"
            ><div class="button">Frontend Mentor</div></a
          >
          <a href="https://linkedin.com/"><div class="button">LinkedIn</div></a>
          <a href="https://twitter.com"><div class="button">Twitter</div></a>
          <a href="https://instagram.com"
            ><div class="button">Instagram</div></a
          >
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Michael Little</a>.
    </div>
  </body>
</html>
